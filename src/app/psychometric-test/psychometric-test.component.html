<div class="container mt-4">
  <h1 class="text-center mb-4">Behavioural Test</h1>

  <!-- Progress bar -->
  <div class="progress">
    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="calculateProgressPercentage()">
      {{ calculateProgressPercentage() }}%
    </div>
  </div>

  
  <div class="card mb-4" *ngFor="let que of questions"> 
    <div class="card-body">
      <h5 class="card-title">{{ que.question_description }}</h5>
      <div class="form-check" *ngFor="let option of options_array">
        <input
          class="form-check-input"
          type="radio"
          [name]="'questions' + que.question_id"
          [id]="'option_' + option + '_' + que.question_id"
          [value]="option"
          [(ngModel)]="que.selectedOption"
          (change)="selectOption(que.mcq_weightage,que, que.selectedOption)"
        />
        <label class="form-check-label" [for]="'option_' + option + '_' + que.question_id">
          {{ option }}
        </label>
      </div>
    </div>
  </div> 
  

  <!-- Pagination in the footer -->
  <div class="d-flex justify-content-between align-items-center">
    <div>
      Page {{ currentPage }} of {{ totalPages }}
    </div>
    <button
      class="btn btn-primary"
      (click)="currentPage === totalPages ? postUserResponses() : postUserResponsesNext()"
      [disabled]="currentPage > totalPages || testSubmitted"
    >
      {{ currentPage === totalPages ? 'Submit' : 'Next' }}
    </button>
  </div>
</div>

<!-- PrimeNG Toast for displaying growl messages -->
<p-toast position="top-right"></p-toast>
